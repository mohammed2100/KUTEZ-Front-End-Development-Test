<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="error-message">
        <p>Please Fill All Information Correctly</p>
    </div>
    <div class="main-wrapper">
        <div class="content-hero">
            <div class="logo">
                <h1>The Company</h1>
            </div>
            <h2 class="heading">Shipping Time Calculator</h2>
            <form action="#" id="form">
                <div class="flex-items">
                    <div class="form-group">
                        <input type="date" id="datepicker"/>
                    </div>
                    <div class="form-group">
                        <select id="productstyle" value="">
                            <option value="">Fabric Type</option>
                            <option value="Cotton">Cotton</option>
                            <option value="Linen">Linen</option>
                        </select>
                    </div>
                    <div class="form-group input-number">
                        <input type="number" id="productnumber" min="1" max="100" placeholder="Quantity"/>
                        <span class="exclamation-mark">!</span>
                        <span class="label-text">Shipping Dates May Vary Based on Quantity</span>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Calculate</button>
                <div class="estimated-content">
                    <p class="first-show">Please enter your order information to estimate shipping date</p>
                </div>
            </form>
        </div>
    </div>

<script src="./js/main.js"></script>
</body>
</html>
